spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop

server.port=0
#Burada birden fazla gelen istek üzerine library service 2 farkl? servis olarak çal??may ba?layacak ve bu servilerinin isim ayarlamas? yap?l?yor.
